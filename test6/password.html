<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改密码</title>
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css"/>
	</head>
	<body>
		<div class="container">
	<div class="row clearfix">
		<div class="col-md-6 column">
			<div class="alert alert-success alert-dismissable">
				 <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
				<h4>
					注意!
				</h4> <strong>Warning!</strong> 修改后的密码不能与原来的密码一致 <a href="login.html" class="alert-link">返回登录</a>
			</div>
			<form role="form">
				<div class="form-group">
					 <label for="exampleInputEmail1">输入新密码</label><input type="email" class="form-control" id="exampleInputEmail1" />
				</div>
				<div class="form-group">
					 <label for="exampleInputPassword1">再次输入</label><input type="password" class="form-control" id="exampleInputPassword1" />
				</div>
				
				<div class="checkbox">
					 <label><input type="checkbox" />确认</label>
				</div> <button type="submit" class="btn btn-default"><a href="login.html">提交返回</a></button>
			</form>
		</div>
		<div class="col-md-6 column">
		</div>
	</div>
</div>
	</body>
</html>
