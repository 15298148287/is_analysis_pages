<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>用户登录</title>
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
	</head>
	<body>
		<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3>
				登录页面
			</h3>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-6 column">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">学号</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail3" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" />
					</div>
				</div>
				<div class="form-group">
					<div id="u315" class="ax_default radio_button">
        <label for="u315_input">
          <!-- Unnamed () -->
          <div id="u316" class="text" style="visibility: visible;">
            <p><span>学生</span></p>
          </div>
        </label>
        <input id="u315_input" type="radio" value="radio" name="u315" checked/>
      </div>

      <!-- Unnamed (单选按钮) -->
      <div id="u317" class="ax_default radio_button">
        <label for="u317_input">
          <!-- Unnamed () -->
          <div id="u318" class="text" style="visibility: visible;">
            <p><span>老师</span></p>
          </div>
        </label>
        <input id="u317_input" type="radio" value="radio" name="u317"/>
      </div>
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							 <label><input type="checkbox" />记住我</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <a href="index.html">登录</a>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-6 column">
		</div>
	</div>
</div>
	</body>
</html>
